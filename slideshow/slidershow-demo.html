<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <title>图片轮播</title>
    <style>
        .window {
            margin: auto;
            width: 600px;
            overflow: hidden;      
        }

        .image {
            display: flex;
            align-items: flex-start;
            transition: transform 0.5s;
        }

        .buttons {
            margin: 10px;
            text-align: center;
        }
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="image">
            <img src="/img/1.jpg" width="600px" alt="">
            <img src="/img/2.jpg" width="600px" alt="">
            <img src="/img/3.jpg" width="600px" alt="">
        </div>
    </div>
    <div class="buttons">
        <button id="p1">图1</button>
        <button id="p2">图2</button>
        <button id="p3">图3</button>
    </div>

    <script src="./demo.js"></script>


</body>

</html>
