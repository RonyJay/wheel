<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./canvas.css">
    <script src="http://at.alicdn.com/t/font_640328_yljlvy5ai39grpb9.js"></script>
    <title>canvas画板</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="action" class="action">
        <svg class="icon active" id="paint" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser" aria-hidden="true">
            <use xlink:href="#icon-xiangpica"></use>
        </svg>
        <svg class="icon" id="Reset" aria-hidden="true">
            <use xlink:href="#icon-Reset"></use>
        </svg>
        <svg class="icon" id="save" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <div>
        <ol class="color clearfix">
            <li class="red"></li>
            <li class="green"></li>
            <li class="blue"></li>
            <li class="black"></li>
        </ol>
    </div>


    <script type="text/javascript" src="./canvas.js"></script>
</body>

</html>
